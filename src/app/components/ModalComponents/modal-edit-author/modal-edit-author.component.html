<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edição de Autor</h4>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmitAuthor()" [formGroup]="authorForm">
        <div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" id="authorNameInput" name="authorName" aria-describedby="authorName" placeholder="Nome do Autor" required />
            </div>
            <button type="submit" class="btn btn-outline-secondary">Editar</button>
        </div>
    </form>
</div>
