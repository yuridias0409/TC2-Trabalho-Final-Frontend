<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../../assets/logo.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm">
                    <BR>
                    <H1>My Little Library</H1>
                    <BR>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" formControlName="username" class="form-control input_user" value=""
                            placeholder="Username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" formControlName="password" name="" class="form-control input_pass"
                            value="" placeholder="Password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Entrar</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                   NÃ£o tem conta? <a href="#" class="ml-2" data-toggle="modal" data-target="#modalRegister">Registre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegister" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmitRegister()" [formGroup]="registerForm">
                        <div class="form-group">
                          <label for="Username">Username</label>
                          <input type="email" class="form-control" formControlName="username" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <div class="form-group">
                          <label for="Email">Email address</label>
                          <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="Password">Senha</label>
                                    <input type="password" class="form-control" formControlName="password" id="inputUsernamePassword1" placeholder="Senha">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="ConfirmPassword">Confirmar Senha</label>
                                    <input type="password" type="password" class="form-control" formControlName="confirmPassword" id="inputUsernameConfirmPassword" placeholder="Confirmar Senha">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar-se</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
