<br>
<div class="container">
    <br />
    <div>
        <img src="https://image.flaticon.com/icons/png/512/1995/1995436.png">
        <h1 class="text-center">Adicionar Autor</h1>
    </div>
    <br />
    <div class="col-lg-4">
        <form (ngSubmit)="onSubmitAuthor()" [formGroup]="authorForm">
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="name" id="authorNameInput" name="authorName" aria-describedby="authorName" placeholder="Nome do Autor" required />
                </div>
                <button type="submit" class="btn btn-outline-secondary">Adicionar</button>
            </div>
        </form>
    </div>
</div>
